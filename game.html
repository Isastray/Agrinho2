<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <title>Mario Game</title>
    <link rel="stylesheet" href="./game.css" />
  </head>

  <body>
    <div class="overlay">
      <div class="overlay-content">
        <div class="overlay-title">
          <h1>Mario Game</h1>
          <span class="overlay-score">Seu score 0</span>
        </div>

        <div class="overlay-buttons">
          <button class="reset">Reiniciar</button>
        </div>

        <footer class="overlay-footer">Isabelle P. A. Lima</footer>
      </div>
    </div>

    <div class="container">
      <h2 class="score">SCORE 0</h2>
      <span class="start-game"></span>
      <img
        src="./clouds.png"
        class="clouds"
        alt="pixel arte de nuvens"
      />
      <img
        src="./clouds.png"
        class="clouds-2"
        alt="pixel arte de nuvens"
      />
      <img
        src="./mario.gif"
        class="mario"
        alt="pixel arte do personagem mario caminhando"
      />
      <img
        src="./pipe.png"
        class="pipe"
        alt="pixel arte de um tubo de encanação verde"
      />
    </div>

    <script src="./game.js" type="module"></script>
  </body>
</html>
